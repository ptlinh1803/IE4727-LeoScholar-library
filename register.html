<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - LeoScholar</title>
    <link rel="stylesheet" href="login_and_register_style.css">
</head>

<body>
    <div class="content-container">
        <!-- Left Div with Background Image and Logo -->
        <div class="left-column">
            <img src="logo.png" alt="LeoScholar Logo" class="center-logo">
        </div>

        <!-- Right Div with Registration Form -->
        <div class="right-column">
            <h3>Membership Registration</h3>
            <h4>For both Staffs & Students</h4>

            <form action="register_process.php" method="POST">
                <!-- Name Input Field -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="E.g. Pham Thuy Linh" required>

                <!-- University Email Input Field -->
                <label for="email">University Email Address</label>
                <input type="email" id="email" name="email" value="username@e.ntu.edu.sg" required>

                <!-- Phone Number Input Field -->
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="12345678" required>

                <!-- Password Input Field -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="togglePassword('password')">Show</button>

                <!-- Confirm Password Input Field -->
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" onclick="togglePassword('confirm-password')">Show</button>

                <!-- Register Button -->
                <button type="submit" class="orange-button">Register</button>
            </form>

            <!-- Options Section -->
            <div class="options">
                <p>Already a User? <u><a href="login.html">Login now</a></u></p>
                <p><a href="#">Use as Guest</a></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript for Password Visibility Toggle -->
    <script src="toggle_password.js"></script>
</body>

</html>
